<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Simple Interest Calculator ðŸ’°</h1>

        <div class="input-group">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="e.g., 1000">
        </div>

        <div class="input-group">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="e.g., 5">
        </div>

        <div class="input-group">
            <label for="time">Time Period (Years):</label>
            <input type="number" id="time" placeholder="e.g., 2">
        </div>

        <button id="calculate-btn">Calculate</button>

        <div id="result" class="result-display">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
